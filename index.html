<body>
    <div class="container">
        <h3>New Employees</h3>
        <form action="submit" id="employee-form">
            <div class="row">
                <div class="each">
                    <label for="name">Enter Name</label>
                    <input type="text" id="name">
                </div>
                <div class="each">
                    <label for="profession">Enter Profession</label>
                    <input type="text" id="profession">
                </div>
                <div class="each">
                    <label for="age">Enter Age</label>
                    <input type="text" id="age">
                </div>
            </div>
            <button type="submit">Add User</button>
        </form>
        <div class="status">
            
        </div>
        <div class="show">
            <h4>Added Employees</h4>
            <div class="allEmployees">
            </div>
        </div>
    </div>
